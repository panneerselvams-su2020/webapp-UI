<app-navbar [title]="title" [leftBtn]="leftBtn" [rightBtn]="rightBtn" [btnDisabled]="btnDisabled"
    (eventEmit)="outputemitted($event)">
</app-navbar>



<div class="example-table-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="example-table" matSort>
      <!-- Row Index Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let i = index;">{{i+pageIndex}}</td>
      </ng-container>
  
      <!-- ISBN Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
        <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author/s</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>

            <!--  Publication Date Column -->
            <ng-container matColumnDef="pubDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Publication Date
                </th>
                <td mat-cell *matCellDef="let row">{{row.pubDate | date}}</td>
            </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price per book</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>
      <!-- Images Column -->
      <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef>
        View Book Images
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [ngStyle]="{'color': 'white'}" (click)="viewImages(element)">
          <mat-icon class="mat-18">add_a_photo</mat-icon>
        </button>
      </td>
    </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Availablity Status</th>
        <td mat-cell *matCellDef="let row">
            <!-- <span *ngIf="row.bookQuantity = '0'"> Low In Stock </span> -->
            <span *ngIf="row.bookQuantity &lt; '10'" style="color: red;"> Less than 10 units</span>
            <span *ngIf="row.bookQuantity &gt; '10'"> Available </span>
        </td>
      </ng-container>

    <ng-container
     matColumnDef="addToCart">
      <th mat-header-cell *matHeaderCellDef>
        Add to Cart
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [ngStyle]="{'color': 'white'}" (click)="addToCart(element)">
          <mat-icon class="mat-18">add_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[15, 25, 50, 100]" (page)= "loadPage($event)">
    </mat-paginator>
  </div>
