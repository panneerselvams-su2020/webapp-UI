  <!-- side nav bar -->
    <mat-sidenav-container class="example-container">
    <mat-sidenav fixedInViewport="true" class="navside" mode="push" [(opened)]="opened" role="navigation">
        <img style="height: 8vh;border-radius: 60%" [src]="">
        <mat-nav-list>
            <a mat-list-item (click)="getURL(this.nav)" *ngFor="let nav of Nav">
                <mat-icon>{{nav.icon}}</mat-icon> &nbsp; {{nav.displayName}}
            </a>
        </mat-nav-list>
        <!-- img for the profile picture -->
    </mat-sidenav>
  <!-- mat side nav content -->
    <mat-sidenav-content>
        <mat-toolbar class="container layout" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
            <div fxLayoutAlign="left center" fxFlex="10%">
                <button (click)="opened = !opened" mat-icon-button>
                    <!-- menu icon -->
                <mat-icon>menu</mat-icon>
            </button>
            </div>
            <div fxLayoutAlign="center center" fxFlex="80%" class="navbar">
                WebApp-UI
            </div>
            <!-- profile picture in nav bar -->
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
